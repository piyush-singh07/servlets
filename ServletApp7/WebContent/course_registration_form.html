<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register Here</title>
</head>
<body>
<h2>UTC University</h2>
<h3>Course Registration Form </h3>

<form method="post" action="./reg">
<table>
	<tr>
		<td>NAME :</td>
		<td><input type="text" name="sname"/></td>
	</tr>
	
	<tr>
		<td>QUALIFICATION :</td>
		<td>
		   <input type="checkbox" name="squal" value="BTECH"/>B.TECH 	
	        <input type="checkbox" name="squal" value="MTECH"/>M.TECH 
	         <input type="checkbox" name="squal" value="MBA"/>MBA
	          <input type="checkbox" name="squal" value="PHD"/>PHD 
	     </td>
	</tr>

    <tr>
    	<td>GENDER:</td>
    	<td> 
    	<input type="radio" name="sgender" value="male"/>Male
    	<input type="radio" name="sgender" value="female"/>Female
    	</td>
    </tr>
    
    <tr>
    	<td>TECHNOLOGIES</td>
    	<td>
    	<select name="stech" size='4' multiple="multiple">
    		<option value="C"> C </option>
    		<option value="C++"> C++ </option>
    	    <option value="JAVA"> JAVA </option>
    	    <option value="Oracle"> ORACLE </option>
    	    <option value="SAP"> SAP </option>
    	
    	</select>
    </td>
    
    
    <tr>
    	<td>BRANCHES</td>
    	<td>
    	<select name="dbranch">
    	   <option name="Madhapur" value="Madhapur">Madhapur</option>
    	    <option name="Gachibowli" value="Gachibowli">Gachibowli</option>
    	     <option name="FDistrict" value="FDistrict">Financial District</option>
   
    	</select>
    	</td>
    </tr>
<tr>

<td> STUDENT ADDRESS </td>
<td>
<textarea name="saddr" rowrs="5" cols="30"></textarea>
</td>
</tr>
<tr>
<td> <input type="submit" value="Registration"/>


</td>
</tr>
</table>
</form>

</body>
</html>
